<!DOCTYPE html>

<head>

<body class="no-skin">
<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">

            <!-- /section:settings.box -->
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <!-- PAGE CONTENT BEGINS -->

                        <div class="admin-detail">菜单列表</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w0">
                                <button id="addCategory" class="admin-btn w96">新增菜单</button>
                            </li>
                            <li class="admin-operate-item w1"></li>

                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="order-topic center">名称</th>
                                    <th class="order-topic center">链接</th>
                                    <th class="order-topic center">所属父菜单</th>
                                    <th class="order-topic center">排序</th>
                                    <th class="order-topic center" style="min-width: 200px">操作</th>
                                </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>

                            <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!--一级确认删除摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabe">确认</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除该菜单吗？</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div class="sure" id="delSure">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<!--增加一级菜单摸态窗-->
<div class="modal fade" id="approveModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="approveModalLabel">新增父级菜单</h4>
            </div>
            <div class="modal-body">
                <div>
                    <span class="modal-left">
                        菜单名称：
                    </span>
                    <span class="modal-right"><input class="modal-right-input" id="name" type="text"></span>
                </div>
                <div>
                    <span class="modal-left">
                        排序：
                    </span>
                    <span class="modal-right"><input class="modal-right-input" id="sort" type="number" ></span>

            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->

                <div data-dismiss="modal" id="addCanel" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>
