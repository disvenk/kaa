<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>商品添加页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets//css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/goodsManage/goodsManageAdd.css"/>

</head>
<body>

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <!--loading flash-->
                        <div class="spinner" style="display: none">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                        <div class="spinner-wrap">
                            <div class="spinner-x">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </div>
                        <div class="admin-detail">商品新增</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>商品名称</div>
                            <div class="order-detail w81 r">
                                <input style="width: 568px" id="goodsName" class="supplier-name check-supplier" type="text" onblur="checkSupplierName()">
                                <span class="error-info error-supplier">名称长度超出限制,最长100个字符</span>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">商品图片</div>
                            <div class="order-detail h170 w81 r" id="img">
                                <div class="img_container" style="display: inline-block">
                                </div>
                                <div id="addPosition"><a href="javascript:;" class="file">选择文件 <input multiple id="upLoad" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"> </a></div>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l" style="height: 230px;line-height: 230px">视频</div>
                            <div class="order-detail w81 r" style="height: 230px;position: relative;line-height: 0;padding: 5px 20px">
                                <div class="progress active" style="width: 330px;position: absolute;top: 100px;left: 50px;display: none">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        <span class="sr-only" style="position: relative">上传中</span>
                                    </div>
                                </div>
                                <input id="videoUploader" name="file" type="file" value=""  class="file" style="position: absolute;left: 600px;top: 109px;width: 85px;height: 30px;z-index: 1000;opacity: 0" placeholder="点击上传" />
                                <div>
                                    <video style="width: 420px;height: 220px" value="" src="" id="video" controls="controls"></video>
                                </div>
                                <a style="position: absolute;left: 600px;top: 109px;" href="javascript:;" class="file">选择文件 <input id="upVideo" style="height: 30px" type="file" accept="video/*"> </a>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l" style="height: 70px;line-height: 70px">商品标签</div>
                            <div class="order-detail w81 r" id="labelNmae" style="height: 70px;line-height: 33px">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">品牌</div>
                            <div class="order-detail w81 r">
                                <input id="brand" class="supplier-name check-brand" type="text" onblur="checkBrandName()">
                                <span class="error-info error-brand">品牌名称长度超出限制,最长20个字符</span>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>分类</div>
                            <div class="order-detail w81 r">
                                <select class="storage-admin-select" id="Suplierscope">
                                </select>
                                <select class="storage-admin-select" id="secCategory"></select>
                            </div>
                        </div>
                        <!--<div class="order-detail-wrap clearfix">-->
                            <!--<div class="order-detail w17 l"><span class="order-detail-tip">*</span>货号</div>-->
                            <!--<div class="order-detail w81 r">-->
                                <!--<input id="pno" class="contact-name check-name" type="text" onblur="checkUerName()">-->
                                <!--<span class="error-info error-user">货号长度超出限制,最长20个字符</span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="order-detail-wrap clearfix">-->
                            <!--<div class="order-detail w17 l">供应商</div>-->
                            <!--<div class="order-detail w81 r">-->
                                <!--<select class="storage-admin-select" id="productSupplierName">-->
                                <!--</select></div>-->
                        <!--</div>-->
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">单件供货周期(天)</div>
                            <div class="order-detail w81 r"><input type="number" value="3" id="suplierDay" ></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">最低零售价</div>
                            <div class="order-detail w81 r"><input type="number" id="price" value="0"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">材料说明</div>
                            <div class="order-detail w81 r"><input style="width: 568px" type="text" id="material"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工艺说明</div>
                            <div class="order-detail w81 r"><input style="width: 568px" type="text" id="technics"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>是否设计师款</div>
                            <div class="order-detail w81 r" id="isDesign">
                                <input style="margin-right: 5px" type="radio" name="sex" value="是">是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input style="margin-right: 5px" type="radio" name="sex" value="否" checked>否
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>销售渠道</div>
                            <div class="order-detail w81 r" id="saleschannelName">

                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">综合</div>
                            <div class="order-detail w81 r"><input type="number" id="colligate" value="0"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">已售</div>
                            <div class="order-detail w81 r"><input type="number" id="sales" value="0"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">浏览量</div>
                            <div class="order-detail w81 r"><input type="number" id="views" value="0"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l h136">备注</div>
                            <div class="order-detail w81 r h136">
                                <textarea class="input-tip" id="remark"></textarea>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix color_container">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>颜色</div>
                            <div class="order-detail w81 r" id="color">

                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="order-detail-tip">*</span>尺寸</div>
                            <div class="order-detail w81 r" id="size">
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <div id="unification" class="row" style="margin-right: 0;margin-left: 0;background-color: #f3f2f4;line-height: 54px;margin-top: 2px;height: 54px;padding: 0 20px">
                            <span class="col col-md-2 col-lg-2 col-sm-2 col-xs-2">库存： <input style="width: 60px;height: 26px;line-height: 26px" class="stock" type="number"></span>
                            <!--<span class="col col-md-2 col-lg-2 col-sm-2 col-xs-2">价格： <input style="width: 60px;height: 26px;line-height: 26px" class="price" type="number"></span>-->
                            <span class="col col-md-2 col-lg-2 col-sm-2 col-xs-2">线上销售价： <input style="width: 60px;height: 26px;line-height: 26px" class="onlinePrice" type="number"></span>
                            <span class="col col-md-2 col-lg-2 col-sm-2 col-xs-2">线下销售价： <input style="width: 60px;height: 26px;line-height: 26px" class="inlinePrice" type="number"></span>
                            <span class="col col-md-2 col-lg-2 col-sm-2 col-xs-2"><button style="width: 120px;height: 30px;line-height: 26px;background-color: #0e90d2;color: #fff" onclick="add()">批量添加</button></span>
                        </div>
                        <div id="assemblage" class="row" style="margin-right: 0;margin-left: 0;background-color: #f3f2f4;line-height: 26px;margin-top: 2px;min-height: 54px;padding: 8px 20px"></div>

                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>颜色</th>
                                <th>尺码</th>
                                <th>库存</th>
                                <!--<th>价格</th>-->
                                <th>线上销售价</th>
                                <th>线下销售价</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">


                            </tbody>
                        </table>

                        <script id="ueditor" name="ueditor" type="text/plain"></script>
                        <div class="pdt20" style="text-align: center">
                            <button class="admin-btn w100" id="confirm">提交</button>
                            <button class="admin-btn w100 ml20"id="goBack" onclick="history.go('-1')">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>添加成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
