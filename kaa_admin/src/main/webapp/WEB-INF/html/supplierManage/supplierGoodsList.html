<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>供应商管理--商品列表</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/supplierManage/supplierGoodsList.css"/>

</head>
<body>
<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">商品列表</div>

                        <!--批量导入的Html-->
                        <button type="button" id="uploadExcel" class="admin-btn disabled" data-btn-type="selectIcon">
                            批量导入
                        </button>

                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button id="btnAdd" class="admin-btn w80p">新增</button></li>
                            <li class="admin-operate-item w2"></li>
                            <li class="admin-operate-item w3"></li>
                            <li class="admin-operate-item w7">
                                名称 <input class="admin-input" type="text" id="productName" placeholder="请输入商品名称">
                            </li>
                            <li class="admin-operate-item w7">
                                供应商 <input class="admin-input" type="text" id="suplierName" placeholder="请输入供应商">
                            </li>
                            <li class="admin-operate-item w7">
                                商品ID <input class="admin-input" type="text" id="productCode" placeholder="请输入商品ID">
                            </li>

                                <li class="admin-operate-item w7"><button id="search" class="admin-btn w60">搜索</button><button id="resert" class="admin-btn w60 ml6p">重置</button></li>
                        </ul>

                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>商品ID</th>
                                <th>商品名称</th>
                                <th>供应商产品编号</th>
                                <th>图片</th>
                                <th>供应商</th>
                                <th>单件供货周期</th>
                                <th>供货价</th>
                                <th>更新日期</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除商品</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除该件商品吗？</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">确认</h4>
            </div>
            <div class="modal-body">
                <span>Excel导入成功！</span>
            </div>
            <div class="modal-footer">
                <div id="sure1" style="width: 100%">确认</div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">确认</h4>
            </div>
            <div class="modal-body">
                <span>Excel导入失败！</span>
            </div>
            <div class="modal-footer">
                <div id="sure2" style="width: 100%">确认</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/jquery.ocupload-1.1.2.js"></script>
<script src="../assets/js/supplierManage/supplierGoodsList.js"></script>

</body>
</html>
