	<style>
.page-content .recivedInformation_container{
    width: 100%;
    background-color: #f9f9f9;
    margin-bottom: 20px;
    border-radius: 6px;
}
.page-content .recivedInformation{
    width: 100%;
    height: 60px;
    border-bottom: 1px solid #f2f2f2;
    line-height: 60px;
    color: rgb(49, 111, 163);
    font-size: 14px;
    padding: 0 40px;
}
.page-content .address{
    font-size: 14px;
    padding: 20px 40px;
}
.page-content .address select{
    height: 26px;
    width: 120px;
    text-align: center;
}
.page-content .address input{
    border-radius: 5px !important;
}
.page-content #textatea{
    border-radius: 5px !important;
    resize: none;
}
.page-content .address .receivedMan span input{
    height: 26px;
    border-radius: 5px !important;
    width: 80px;
}
a{
    color: rgb(57, 57, 57);
}
.btn{
     width: 120px;
     height: 26px;
     background-color: #fff !important;
     border: 1px solid rgb(213, 213, 213);
     line-height: 5px;
     border-radius: 6px;
     color: rgb(117, 117, 117) !important;
     text-shadow: none !important;
     text-align: left;
     padding-left: 5px;
}
.page-content .address .dropdown{
     margin: 20px 8px;
}
.btn-default:active, .btn-default:hover, .btn:active, .btn:hover, .open .btn-default.dropdown-toggle, .open .btn.dropdown-toggle{
    background-color: #fff !important;
    color: rgb(117, 117, 117) !important;
    border: 1px solid rgb(213, 213, 213) !important;
}
#goBack button{
    margin-left: 70px;
    padding: 0 10px;
    background-color: #fff;
}
	</style>
</head>

<body class="no-skin">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<!-- #section:basics/content.breadcrumbs -->
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li style="font-size:18px">
						用户编辑
					</li>
				</ul>
			</div>

			<div class="page-content">
				<!-- /section:settings.box -->
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
                                <div class="recivedInformation_container">
                                        <div class="address">
                                           <div style="margin-bottom: 10px">
                                                <label for="storeName">&nbsp;&nbsp;门店名称：</label>
                                                <input style="height:26px" type="text" id="storeName" placeholder="请输入门店名称">
                                           </div>
                                            <span>&nbsp;&nbsp;门店地址：</span>
                                            <select id="cmbProvince" name="cmbProvince"></select>
                                            <select id="cmbCity" name="cmbCity" style="margin: 0 20px"></select>
                                            <select id="cmbArea" name="cmbArea"></select>
                                            <div style="padding-left: 84px;margin: 15px 0">
                                                <textarea id="textatea" name="" placeholder="请填写详细收货地址，例如街道名称，门牌号码等" cols="60" rows="5"></textarea>
                                            </div>
                                           <div style="margin: 30px 0">
                                                <span>&nbsp;&nbsp;渠道类别：</span>
                                                <select id="select">
                                                        <option value="student">婚庆产业平台</option>
                                                        <option value="design">网销品牌店</option>
                                                        <option value="boss">零售品牌店</option>
                                                      </select>
                                           </div>
                                            <div class="receivedMan">
                                                    <div style="margin-bottom: 10px">
                                                            <label for="man">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系人：</label>
                                                            <input style="height:26px" type="text" id="man" placeholder="请输入联系人">
                                                       </div>
                                                       <div style="margin-bottom: 60px">
                                                            <label for="tel">联系人电话：</label>
                                                            <input style="height:26px;margin-left:-5px" type="tel" id="tel" placeholder="请输入联系人电话">
                                                       </div>
                                            </div>
                                           <div id="goBack">
                                                <button>提交</button>
                                                <a href="channel.html"><button>返回</button></a>
                                           </div>
                                        </div>
                                        <!-- 提交 -->
                                    </div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<div class="footer">
			<div class="footer-inner">
				<!-- #section:basics/footer -->
				<div class="footer-content">
					<span class="bigger-120">
							 合一智造@2017
						</span>
				</div>

				<!-- /section:basics/footer -->
			</div>
		</div>

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
	</div>
	<!-- /.main-container -->
