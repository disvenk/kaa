<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-part2.min.css"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-ie.min.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="../assets/js/html5shiv.min.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <style>
        html body{
            background-color: #ffffff;
        }
        .page-content .recivedInformation_container{
            width: 100%;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        .page-content .recivedInformation{
            width: 100%;
            height: 60px;
            border-bottom: 1px solid #f2f2f2;
            line-height: 60px;
            color: rgb(49, 111, 163);
            font-size: 14px;
            padding: 0 40px;
        }
        .page-content .address{
            font-size: 14px;
            padding: 20px 40px;
        }
        .page-content .address select{
            height: 26px;
            width: 120px;
            text-align: center;
        }
        .page-content .address input{
            border-radius: 5px !important;
        }
        .page-content #textatea{
            border-radius: 5px !important;
            resize: none;
        }
        .page-content .address .receivedMan span input{
            height: 26px;
            border-radius: 5px !important;
            width: 80px;
        }
        a{
            color: rgb(57, 57, 57);
        }
        .btn{
            width: 120px;
            height: 26px;
            background-color: #fff !important;
            border: 1px solid rgb(213, 213, 213);
            line-height: 5px;
            border-radius: 6px;
            color: rgb(117, 117, 117) !important;
            text-shadow: none !important;
            text-align: left;
            padding-left: 5px;
        }
        .page-content .address .dropdown{
            margin: 20px 8px;
        }
    </style>
</head>

<body class="no-skin">
<!-- /section:basics/sidebar -->
<div class="main-content">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li style="font-size:18px">
                设计师信息编辑
            </li>
        </ul>
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="recivedInformation_container">
                        <div class="address">
                            <div style="margin-bottom: 10px">
                                <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名称：</label>
                                <input style="height:26px;width: 450px" type="text" id="name" placeholder="请输入名称">
                            </div>
                            <div class="receivedMan">
                                <div style="margin-bottom: 10px">
                                    <label for="telephone">联系方式：</label>
                                    <input style="height:26px;margin-left:-5px" type="tel" id="telephone" placeholder="请输入联系人电话">
                                </div>
                            </div>
                            <span>所在地区：</span>
                            <select id="cmbProvince" name="cmbProvince"></select>
                            <select id="cmbCity" name="cmbCity" style="margin: 0 20px"></select>
                            <select id="cmbArea" name="cmbArea"></select>
                            <div style="padding-left: 84px;margin: 15px 0">
                                <textarea id="address" name="" placeholder="请填写详细收货地址，例如街道名称，门牌号码等" cols="60" rows="5"></textarea>
                            </div>
                            <div style="margin: 10px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;身份：</span>
                                <select id="type">
                                    <option value="student">在校学生</option>
                                    <option value="design">自由设计师</option>
                                    <option value="boss">设计工作室</option>
                                </select>
                            </div>
                            <div class="bottom-operate">
                                <button class="admin-btn w100" id="confirm">提交</button>
                                <button class="admin-btn w100 ml20"id="goBack" onclick="history.go('-1')">返回</button>
                            </div>
                        </div>
                        <!-- 提交 -->
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content-area -->
    </div>
    <!-- /.page-content -->
</div>
</div>
<!-- /.main-container -->

<!--[if !IE]> -->

</html>
