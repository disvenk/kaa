<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <!-- #section:basics/content.breadcrumbs -->
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li style="font-size:18px">
                    设计师信息管理
                </li>
            </ul>
        </div>
        <div class="page-content">
            <!-- /section:settings.box -->
            <div class="page-content-area">
                <div style="text-align:right;margin-bottom:10px">
                    <label for="name">用户名</label>
                    <input type="text" id="name" placeholder="请输入用户名 ..." style="height:26px;margin-left:10px" />
                    <label for="telephone">手机号</label>
                    <input type="tel" id="telephone" placeholder="请输入手机号 ..." style="height:26px;margin-left:10px" />
                    <span style="padding: 4px 15px;background-color: rgb(70,142,183);border-radius: 6px;color: #ffffff;cursor: pointer" id="search">搜索</span>
                    <span style="padding: 4px 15px;background-color: rgb(70,142,183);border-radius: 6px;color: #ffffff;cursor: pointer" id="resert">重置</span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-hover" style="background-color:#f8f8f8">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>联系方式</th>
                                <th>所在地区</th>
                                <th>身份</th>
                                <th>入驻时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <div id="null">
                            查询结果为空
                        </div>
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                        <!-- PAGE CONTENT ENDS -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content-area -->
            <!--<div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>-->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>
<!-- /.main-container -->
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除确认</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除吗？</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div class="sure" id="sure">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>
