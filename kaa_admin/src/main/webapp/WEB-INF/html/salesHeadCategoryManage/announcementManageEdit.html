<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>公告管理编辑</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/salesHeadCategoryManage/announcementManageEdit.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <!--loading flash-->
                        <div class="spinner-wrap">
                            <div class="spinner-x">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </div>

                        <div class="admin-detail">公告管理编辑</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="necessary">*</span>标题</div>
                            <div class="order-detail w81 r">
                                <!--<input id="name" type="text">-->
                                <input id="name" style="width: 1000px;" class="supplier-name check-supplier" type="text" onblur="checkSupplierName()">
                                <span class="error-info error-supplier">名称长度超出限制,最长30个字符</span>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l"><span class="necessary">*</span>类型</div>
                            <div class="order-detail w81 r">
                                <select id="cmsMenu">

                                </select>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix mb30" style="margin-bottom: 0">
                            <!--<div class="order-detail pdl20">公告详情</div>-->
                            <script id="ueditor" name="ueditor" type="text/plain"></script>
                        </div>

                        <div class="bottom-operate">
                            <button class="admin-btn w100" id="submitEditor">提交</button>
                            <button class="admin-btn w100 ml20" id="back" onclick="history.go('-1')">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>修改成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="../assets/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../assets/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="../assets/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="../assets/ueditor/ueditor.action.js"> </script>

<script src="../assets/js/jquery.page.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/common/validate.js"></script>
<script src="../assets/js/salesHeadCategoryManage/announcementManageEdit.js"></script>

</body>
</html>
