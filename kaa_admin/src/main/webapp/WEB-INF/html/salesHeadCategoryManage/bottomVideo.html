    <!--页面CSS-->

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button id="add" class="admin-btn">新增</button></li>
                            <li class="admin-operate-item w4"></li>
                            <li class="admin-operate-item w6"></li>
                            <li class="admin-operate-item w2"></li>
                            <li class="admin-operate-item w3">名称 <input id="orderBuyer" class="admin-input" type="text" placeholder="请输入商品名称"></li>
                            <li class="admin-operate-item w5">
                                分类
                                <select  style="width: 100px" id="type">
                                    <option value="1">主播推荐</option>
                                    <option value="2">新娘课堂</option>
                                    <option value="3">体验师</option>
                                </select>
                            </li>
                            <li class="admin-operate-item w7"><button id="orderSearch" class="admin-btn w60">搜索</button><button id="orderReset" class="admin-btn w60 ml6p">重置</button></li>
                        </ul>
                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>分类</th>
                                <th>更新时间</th>
                                <th>排序</th>
                                <th>是否展示</th>
                                <th>浏览量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                           <!-- <tr>
                                <td>新娘课堂</td>
                                <td>课堂</td>
                                <td>1231</td>
                                <td>10</td>
                                <td>
                                    <div class="setting-btn edit">编辑</div>
                                    <div class="setting-btn del">删除</div>
                                    <div class="setting-btn show">展示</div>
                                </td>
                            </tr>-->
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认删除</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除该底部内容吗？</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
