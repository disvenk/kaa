<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>salesGoodsManage</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/salesHeadCategoryManage/salesGoodsManageBanner.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">商品信息新增</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button class="admin-btn w80p" id="btnAdd">选择添加</button></li>
                            <li class="admin-operate-item w1"><button class="admin-btn w100 ml20" id="back">返回</button></li>
                            <li class="admin-operate-item w2"></li>
                            <li class="admin-operate-item w5">商品编号<input id="txtProductCode" class="admin-input" type="text" placeholder="请输入商品编号"></li>
                            <li class="admin-operate-item w4">
                                名称 <input id="txtName" class="admin-input" type="text" placeholder="请输入商品名称">
                            </li>
                            <li class="admin-operate-item w6">
                                分类
                                <select id="category">
                                </select>
                            </li>
                            <li class="admin-operate-item w7">
                                <button id="btnQuery" class="admin-btn w60">搜索</button><button class="admin-btn w60 ml6p">重置</button></li>
                        </ul>

                        <!--表格-->
                        <table  id="sample-table-2" class="table table-bordered">
                            <thead>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗 新增确认-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认</h4>
            </div>
            <div class="modal-body">
                <span>您确认要增加吗？</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div id="sureadd">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/salesHeadCategoryManage/salesGoodsManageBanner.js"></script>

</body>
</html>
