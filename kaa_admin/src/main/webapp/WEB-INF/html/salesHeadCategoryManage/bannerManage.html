<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>banner位管理</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/salesHeadCategoryManage/bannerManage.css"/>

</head>
<body>
<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">Banner位管理</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button class="admin-btn w80p" id="btnAdd">新增</button></li>
                            <li class="admin-operate-item w2"></li>
                            <li class="admin-operate-item w3"></li>
                            <li class="admin-operate-item w4"></li>
                            <li class="admin-operate-item w5"></li>
                            <li class="admin-operate-item w6">名称 <input id="txtName" class="admin-input" type="text" placeholder="请输入名称"></li>
                            <li class="admin-operate-item w7"><button class="admin-btn w60" id="btnQuery">搜索</button></li>
                        </ul>

                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Banner位名称</th>
                                <th>图片</th>
                                <th>描述</th>
                                <th>更新时间</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗 删除-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalLabel">删除确认</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除吗？</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="suredelete">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗  隐藏 -->
<div class="modal fade" id="hideModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认操作</h4>
            </div>
            <div class="modal-body">
                <span>您确认隐藏吗？</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div id="surehide">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗  显示 -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认操作</h4>
            </div>
            <div class="modal-body">
                <span>您确认显示吗？</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div id="sureshow">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/salesHeadCategoryManage/bannerManage.js"></script>

</body>
</html>
