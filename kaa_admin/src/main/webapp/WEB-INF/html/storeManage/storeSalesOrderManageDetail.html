<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>线下销售订单详情</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/storeManage/storeSalesOrderManageDetail.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">线下门店销售订单详情</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">订单编号</div>
                            <div id="orderNo" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">下单时间</div>
                            <div id="orderDate" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">状态</div>
                            <div id="orderStatus" class="order-detail w81 r"></div>
                        </div>

                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">对应采购订单编号</div>
                            <div id="ordernoSuplier" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">对应采购订单状态</div>
                            <div id="orderSuplierStatus" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">收件人</div>
                            <div id="receiver" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">收件人电话</div>
                            <div id="mobile"class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">收件人地址</div>
                            <div id="address" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">快递单号</div>
                            <div id="deliveryNo" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">快递公司</div>
                            <div id="deliveryCompanyName" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">备注</div>
                            <div id="remarks" class="order-detail w81 r"></div>
                        </div>
                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>货号</th>
                                <th>图片</th>
                                <th>分类</th>
                                <th>颜色</th>
                                <th>尺寸</th>
                                <th>肩宽</th>
                                <th>胸围</th>
                                <th>腰围</th>
                                <th>臀围</th>
                                <th>身高</th>
                                <th>体重</th>
                                <th>喉到地</th>
                                <th>其他</th>
                                <th>件数</th>
                                <th>单价</th>
                                <th>总价</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--&lt;!&ndash; 总和 &ndash;&gt;-->
                        <!--<div class="order-detail txr">共<span class="order-detail-amount">4</span>件   &nbsp;&nbsp;合计：<span class="order-detail-account">￥1000</span></div>-->

                        <div class="bottom-operate">
                            <button id="back" class="admin-btn w100">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/storeManage/storeSalesOrderManageDetail.js"></script>

</body>
</html>
