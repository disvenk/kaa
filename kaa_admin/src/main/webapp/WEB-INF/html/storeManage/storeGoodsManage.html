<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>线下门店商品管理</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/storeManage/storeGoodsManage.css"/>

</head>
<body>
<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>


<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">线下商品管理</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"></li>
                            <li class="admin-operate-item w2" style="min-width: 180px;">
                                名称 <input id="productName" class="admin-input" type="text" placeholder="请输入货品名称">
                            </li>
                            <li id="categoryId" class="admin-operate-item w2">
                                分类
                                <select id="category">
                                </select>
                            </li>
                            <li id="storeId" class="admin-operate-item w2">
                                门店
                                <select id="store" style="width: 88px">
                                </select>
                            </li>
                            <li class="admin-operate-item w2" style="min-width: 160px;"><button id="btnQuery" class="admin-btn w60">搜索</button><button id="resert" class="admin-btn w60 ml6p">重置</button></li>
                        </ul>

                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <!--<th><input type="checkbox" id="checkAll"></th>-->
                                <th>商品ID</th>
                                <th>名称</th>
                                <th>图片</th>
                                <th>供应商产品编号</th>
                                <th>分类</th>
                                <th>销售价</th>
                                <th>浏览量</th>
                                <th>更新时间</th>
                                <th>所属门店</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            <!--<tr>-->
                                <!--<td>婚纱礼服</td>-->
                                <!--<td><img src="./../../../assets/img/pic1.png" alt=""></td>-->
                                <!--<td>YSL-001</td>-->
                                <!--<td>婚纱</td>-->
                                <!--<td>200</td>-->
                                <!--<td>1000</td>-->
                                <!--<td>2017-10-26 10:00:00</td>-->
                                <!--<td>苏州太郎花子</td>-->
                                <!--<td>10</td>-->
                                <!--<td><span id="goodsDetail" class="storage-operate">查看</span></td>-->
                            <!--</tr>-->

                            </tbody>
                        </table>

                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/storeManage/storeGoodsManage.js"></script>

</body>
</html>
