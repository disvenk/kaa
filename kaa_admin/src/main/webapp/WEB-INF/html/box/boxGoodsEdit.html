<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>商品编辑页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/box/boxGoodsEdit.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <!--loading flash-->
                        <div class="spinner-wrap">
                            <div class="spinner-x">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </div>
                        <div class="admin-detail">商品编辑</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">商品名称</div>
                            <div class="order-detail w81 r" id="goodsName">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">商品图片</div>
                            <div class="order-detail h170 w81 r" id="img">
                                <div class="img_container" style="display: inline-block">
                                </div>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">商品ID</div>
                            <div class="order-detail w81 r" id="productCode"></div>
                        </div>

                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">分类</div>
                            <div class="order-detail w81 r" id="categoryName"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">更新时间</div>
                            <div class="order-detail w81 r" id="updateDate"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">状态</div>
                            <div class="order-detail w81 r" id="status">已上架</div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">库存</div>
                            <div class="order-detail w81 r"><input type="number" style="width:222px;height: 45px" id="stock"></div>

                        </div><div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">订阅数量</div>
                            <div class="order-detail w81 r" id="orderCount">订阅数量</div>
                        </div>
                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>颜色</th>
                                <th>尺码</th>
                                <th>价格</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                        <script id="ueditor" name="ueditor" type="text/plain"></script>

                        <div class="pdt20" style="text-align: center">
                            <button class="admin-btn w100" id="confirm">提交</button>
                            <button class="admin-btn w100 ml20"id="goBack" onclick="history.go('-1')">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>修改成功！</span>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>
<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='../assets/js/jquery.min.js'>" + "<" + "/script>");
</script>
<!-- <![endif]-->
<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='../assets/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="../assets/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../assets/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="../assets/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="../assets/ueditor/ueditor.action.js"> </script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/common/validate.js"></script>
<script src="../assets/js/box/boxGoodsEdit.js"></script>
</body>
</html>
