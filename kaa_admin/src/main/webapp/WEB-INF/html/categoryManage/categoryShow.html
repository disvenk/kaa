<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>商品分类列表</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
		<link rel="stylesheet" href="../assets/css/common/common.css" />
		<link rel="stylesheet" href="../assets/css/categoryManage/categoryShow.css"/>
        <link rel="stylesheet" href="../assets/css/common/infoTable.css" />
	</head>
	<body class="no-skin">
	<!--loading flash-->
	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>

	<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">

					<!-- /section:settings.box -->
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">

								<!-- PAGE CONTENT BEGINS -->

								<div class="admin-detail">商品分类列表</div>
								<ul class="admin-operate-items clearfix">
									<li class="admin-operate-item w0">
										<button id="addCategory" class="admin-btn w96">新增分类</button>
									</li>
									<li class="admin-operate-item w1"></li>
									<li class="admin-operate-item w2">
										分类
										<select id="type">
										</select>
									</li>
									<li class="admin-operate-item w3"><button class="admin-btn w60" id="orderSearch">搜索</button><button class="admin-btn w60 ml6p" id="orderReset">重置</button></li>
								</ul>

                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th class="order-topic center">名称</th>
                                        <th class="order-topic center">供货周期</th>
                                        <th class="order-topic center">更新日期</th>
                                        <th class="order-topic center">备注</th>
                                        <th class="order-topic center" style="min-width: 200px">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
								<!--分页-->
								<div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                                <!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->


	<!--摸态窗-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabe">确认</h4>
				</div>
				<div class="modal-body">
					<span>您确认要删除该分类吗？</span>
				</div>
				<div class="modal-footer">
					<!--<button type="button" class="btn btn-primary sure">确认</button>-->
					<!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
					<div class="sure" id="sure">确认</div>
					<div data-dismiss="modal" style="color: #0e90d2">取消</div>
				</div>
			</div>
		</div>
	</div>
	<!--摸态窗-->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabe1">分类确认</h4>
				</div>
				<div class="modal-body">
					<span>不能直接删除一级分类</span>
				</div>
				<div class="modal-footer">
					<!--<button type="button" class="btn btn-primary sure">确认</button>-->
					<!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
					<div class="sure" id="sure1">确认</div>
					<div data-dismiss="modal" style="color: #0e90d2">返回</div>
				</div>
			</div>
		</div>
	</div>

    <!--摸态窗-->
    <div class="modal fade" id="approveModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="approveModalLabel">编辑</h4>
                </div>
                <div class="modal-body">
                    <div>
                    <span class="modal-left">
                        分类名称：
                    </span>
                        <span class="modal-right"><input class="modal-right-input" id="name" type="text"></span>
                    </div>
					<div>
                    <span class="modal-left">
                        供应周期：
                    </span>
                        <span class="modal-right"><input class="modal-right-input" id="suplierDay" type="number" ></span>
                    </div>
                    <div style="margin-top: 10px;">
                    <span class="modal-left">
                        备注:
                    </span>
                        <span class="modal-right"><textarea id="remark"></textarea></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary sure">确认</button>-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                    <div class="sure" id="sure2">确认</div>
                    <div data-dismiss="modal" style="color: #0e90d2">取消</div>
                </div>
            </div>
        </div>
    </div>
	<!--摸态窗编辑保存-->
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style="height: 41px;padding: 7px">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel3">确认</h4>
				</div>
				<div class="modal-body">
					<span>修改成功！</span>
				</div>
				<div class="modal-footer">
					<div id="sure3" style="width: 100%">确认</div>
				</div>
			</div>
		</div>
	</div>
	<!--摸态窗分类新增-->
	<div class="modal fade" id="myModal4" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style="height: 41px;padding: 7px">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel4">确认</h4>
				</div>
				<div class="modal-body">
					<span>添加成功！</span>
				</div>
				<div class="modal-footer">
					<div id="sure4" style="width: 100%">确认</div>
				</div>
			</div>
		</div>
	</div>


<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
	<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/categoryManage/categoryShow.js"></script>
	</body>
</html>
