<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>商品管理</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css">
    <link rel="stylesheet" href="../assets/css/showGoods/goodsManage.css"/>

</head>
<body>

<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div class="spinner-wrap">
    <div class="spinner-x">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <!--<ul class="admin-operate-items clearfix">-->
                            <!--<li class="order-info-item w1"><button class="admin-btn w80p" id="addFromAdmin">从商品库新增</button></li>-->
                            <!--<li class="order-info-item w2">名称<input id="orderBuyer" type="text" placeholder="请输入商品名称"></li>-->
                            <!--<li class="order-info-item w3">分类-->
                                <!--<select style="text-align: center;" id="type">-->

                                <!--</select>-->
                            <!--</li>-->
                            <!--<li class="order-info-iteml w4"> <button id="orderSearch">搜  索</button><button id="orderReset">重  置</button></li>-->
                        <!--</ul>-->
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button id="addFromAdmin" class="admin-btn">从商品库新增</button></li>
                            <li class="admin-operate-item w4"></li>
                            <li class="admin-operate-item w6"></li>
                            <li class="admin-operate-item w2">商品ID <input id="productCode" class="admin-input" type="text" placeholder="请输入商品ID"></li>
                            <li class="admin-operate-item w3">名称 <input id="orderBuyer" class="admin-input" type="text" placeholder="请输入商品名称"></li>
                            <li class="admin-operate-item w5">
                                分类
                                <select id="type">
                                </select>
                            </li>
                            <li class="admin-operate-item w7"><button id="orderSearch" class="admin-btn w60">搜索</button><button id="orderReset" class="admin-btn w60 ml6p">重置</button></li>
                        </ul>


                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>商品ID</th>
                                <th>名称</th>
                                <th>图片</th>
                                <th>供应商产品编号</th>
                                <th>品牌</th>
                                <th>分类</th>
                                <th>价格</th>
                                <th>颜色</th>
                                <th>尺寸</th>
                                <!--<th>库存</th>-->
                                <th>更新日期</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认删除</h4>
            </div>
            <div class="modal-body">
                <span>您确认要删除该件商品吗？</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>


<!--摸态窗-->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">确认操作</h4>
            </div>
            <div class="modal-body">
                <span>您确认要执行该操作吗？</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure2">确认</div>
                <div data-dismiss="modal" style="color: #0e90d2">取消</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/showGoods/goodsManage.js"></script>
<script src="../assets/js/jquery.page.js"></script>
</body>
</html>
