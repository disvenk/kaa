<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>生产记录</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.css">
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/WOManage/WOrecord.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="admin-detail">生产记录</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"></li>
                            <li class="admin-operate-item w2">
                                工单号 <input id="woInput" type="text">
                                供应商产品编号 <input id="goodsNoInput" type="text">
                                商品ID <input id="goodsIdInput" type="text">

                            </li>
                            <li class="admin-operate-item w3"><button id="btnQuery" class="admin-btn w60">搜索</button></li>
                        </ul>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1">
                            </li>
                            <li class="admin-operate-item w2">
                                供应商
                                <select id="supplierList">
                                    <option value="">全部</option>
                                </select>
                                当前工序
                                <select id="type">

                                </select>
                                工单状态
                                <select id="orderState">
                                    <option value="">全部</option>
                                    <option value="1">待分配</option>
                                    <option value="2">待接单</option>
                                    <option value="3">生产中</option>
                                    <option value="4">已发货</option>
                                    <option value="5">待质检</option>
                                    <option value="6">质检不合格</option>
                                    <option value="7">质检通过</option>
                                    <option value="8">已入库</option>
                                    <option value="9">已取消</option>
                                    <option value="10">确认取消</option>
                                </select>
                                <input type="checkbox" name="checkbox" id="time">显示当前工序超过24小时
                            </li>
                            <li class="admin-operate-item w3"><button id="resert" class="admin-btn w60">重置</button></li>
                        </ul>

                        <!--表格-->
                        <table id="sample-table-2" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>工单号</th>
                                <th>供应商产品编号</th>
                                <th>商品ID</th>
                                <th>图片</th>
                                <th>分类</th>
                                <th>颜色</th>
                                <th>尺码</th>
                                <th>件数</th>
                                <th>打版</th>
                                <th>车位</th>
                                <th>排花</th>
                                <th>裁剪</th>
                                <th>质检</th>
                                <th>状态</th>
                                <th>供应商</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/WOManage/WOrecord.js"></script>
</body>
</html>
