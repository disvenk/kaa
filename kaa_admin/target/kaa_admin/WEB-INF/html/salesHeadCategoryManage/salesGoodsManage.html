<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>salesGoodsManage</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/salesHeadCategoryManage/salesGoodsManage.css"/>

</head>
<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">商品信息新增</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1"><button class="admin-btn w80p" id="designAdd">新增</button></li>
                            <li class="admin-operate-item w1"></li>
                            <li class="admin-operate-item w2"></li>
                            <li class="admin-operate-item w5">商品ID <input class="admin-input" type="text" placeholder="请输入商品ID"></li>
                            <li class="admin-operate-item w4">
                                名称 <input class="admin-input" type="text" placeholder="请输入商品名称">
                            </li>
                            <li class="admin-operate-item w6">
                                分类
                                <select>
                                    <option value="">婚纱</option>
                                </select>
                            </li>
                            <li class="admin-operate-item w7"><button class="admin-btn w60">搜索</button><button class="admin-btn w60 ml6p">重置</button></li>
                        </ul>

                        <!--表格-->
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>图片</th>
                                <th>商品ID</th>
                                <th>分类</th>
                                <th>更新日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>婚纱</td>
                                <td><img src="" alt=""></td>
                                <td>YSL-001</td>
                                <td>知设</td>
                                <td>2017-10-27 10:00:00</td>
                            </tr>

                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/salesHeadCategoryManage/salesGoodsManage.js"></script>


</body>
</html>
