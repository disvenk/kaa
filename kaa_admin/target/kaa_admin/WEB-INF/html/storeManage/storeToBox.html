<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>门店管理-合一盒子</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/storeManage/storeToBox.css"/>

</head>
<body>

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">合一盒子</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">用户名</div>
                            <div id="username"  class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">手机号</div>
                            <div id="mobile"  class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">是否开通合一盒子</div>
                            <div id="isBox"  style="color: red;" class="order-detail w81 r"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">押金</div>
                            <div id="deposit" class="order-detail w81 r">


                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">剩余次数</div>
                            <div id="count" class="order-detail w81 r"></div>

                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">有效期</div>
                            <div id="termTime" class="order-detail w81 r"></div>
                        </div>
                        <!--表格-->
                        <table  class="table table-bordered">
                            <thead>
                            <tr>
                                <th>时间</th>
                                <th>动作</th>
                                <th>支付金额（元）</th>
                                <th>剩余押金（元）</th>
                                <th>剩余次数</th>
                                <th>有效期</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
                        <div class="bottom-operate">
                            <button id="back" class="admin-btn w100">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>退还成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script src="../assets/js/storeManage/storeToBox.js"></script>

</body>
</html>
