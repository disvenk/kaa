<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="UTF-8">
	<title>渠道商品编辑页面</title>
	<meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<!--公共样式-->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
	<!--页面CSS-->
	<link rel="stylesheet" href="../assets/css/common/common.css">
	<link rel="stylesheet" href="../assets/css/channelManage/channelManageAdd.css"/>
</head>
<body>
<div class="main-container" id="main-container">
	<div class="main-content">
		<div class="page-content">
			<div class="page-content-area">
				<div class="row">
					<div class="col-xs-12">
						<!--loading flash-->
						<div class="spinner-wrap">
							<div class="spinner-x">
								<div class="rect1"></div>
								<div class="rect2"></div>
								<div class="rect3"></div>
								<div class="rect4"></div>
								<div class="rect5"></div>
							</div>
						</div>
						<div class="admin-detail">渠道新增</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">公司名称</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="name">
							</div>
						</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">所在地区</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="zone">
							</div>
						</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">门店地址</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="address">
							</div>
						</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">联系人</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="contact">
							</div>
						</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">联系人电话</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="telephone">
							</div>
						</div>
						<div class="order-detail-wrap clearfix">
							<div class="order-detail w17 l">渠道类型</div>
							<div class="order-detail w81 r">
								<input type="text" value="" id="type">
							</div>
						</div>
						<div class="pdt20" style="text-align: center">
							<button class="admin-btn w100" id="confirm">提交</button>
							<button class="admin-btn w100 ml20"id="goBack" onclick="history.go('-1')">返回</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" style="height: 41px;padding: 7px">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">确认</h4>
			</div>
			<div class="modal-body">
				<span>添加成功！</span>
			</div>
			<div class="modal-footer">
				<!--<button type="button" class="btn btn-primary sure">确认</button>-->
				<!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
				<div class="sure" id="sure">确认</div>
			</div>
		</div>
	</div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<!--[if !IE]> -->
<script src="../assets/js/bootstrap.min.js"></script>
<!--[if lte IE 8]>
<script src="../assets/js/excanvas.min.js"></script>
<![endif]-->
<script src="../assets/js/ace.min.js"></script>
<script src="../assets/js/ace-elements.min.js"></script>
<script src="../assets/js/bootstrap-wysiwyg.min.js"></script>
<script src="../assets/js/bootbox.min.js"></script>
<script src="../assets/js/channelManage/channelAdd.js"></script>
</body>
</html>
