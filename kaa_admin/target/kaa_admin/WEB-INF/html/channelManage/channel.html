<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<!-- #section:basics/content.breadcrumbs -->
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li style="font-size:18px">
						渠道列表
					</li>
				</ul>
			</div>

			<div class="page-content">
				<!-- /section:settings.box -->
				<div class="page-content-area">
					<div style="text-align:right;margin-bottom:10px">
						<label for="contact">联系人</label>
						<input type="text" id="contact" placeholder="请输入联系人" style="height:26px;margin-left:10px" />
						<label for="tel">手机号</label>
						<input type="tel" id="tel" placeholder="请输入手机号" style="height:26px;margin-left:10px" />
						<button class="admin-btn w60 ml10" id="orderSearch">搜索</button><button class="admin-btn w60 ml10" id="resert">重置</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-hover" style="background-color:#f8f8f8">
								<thead>
									<tr>
										<th>公司名称</th>
										<th>门店地址</th>
										<th>联系人</th>
										<th>联系人电话</th>
										<th>渠道类型</th>
										<th>入驻时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="tbody">
								</tbody>
							</table>
							<!--分页-->
							<div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>
							<div id="null">
								查询结果为空
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
				<!--<div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>-->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
	</div>
	<!--摸态窗-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">确认</h4>
				</div>
				<div class="modal-body">
					<span>您确认要删除该用户吗？</span>
				</div>
				<div class="modal-footer">
					<!--<button type="button" class="btn btn-primary sure">确认</button>-->
					<!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
					<div class="sure" id="sure">确认</div>
					<div data-dismiss="modal" style="color: #0e90d2">取消</div>
				</div>
			</div>
		</div>
	</div>
