
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <title>渠道入驻申请</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/channel/index.css">
</head>
<body>
    <img class="img1" src="../assets/img/channel/1057896587.jpg" alt="">
    <img class="img1" src="../assets/img/channel/1057896588.jpg" alt="">
    <img class="img1" src="../assets/img/channel/1057896586.jpg" alt="">
    <div class="form">
        <div class="companion">申请成为合作伙伴</div>
        <div class="partnaers">PARTNAERS</div>
        <label for="name">企业名称</label>
        <input type="text" name="name" id="name" placeholder="请输入企业名称">
        <div class="hr"></div>
        <label for="name">渠道类型</label>
        <div id="radio">
           <div style="width:42%">
            <input type="radio" id="wangxiao" checked="checked" name="sport" value="网销店">
            <label style="font-weight:normal" name="wangxiao" class="checked" for="wangxiao">网销店</label>
           </div>
           <div style="width:55%">
            <input type="radio" id="jiehun" name="sport" value="结婚领域流量平台">
            <label style="font-weight:normal" name="jiehun" for="jiehun">结婚领域流量平台</label>
           </div><br>
           <div style="width:42%;margin-top:10pt">
            <input type="radio" id="lingshou" name="sport" value="零售门店">
            <label style="font-weight:normal" name="lingshou" for="lingshou">零售门店</label>
           </div>
            <div style="width:55%;margin-top:10pt">
                <input type="radio" id="hunqing" name="sport" value="婚庆服务企业">
                <label style="font-weight:normal" name="hunqing" for="hunqing">婚庆服务企业</label>
            </div>
          </div>
          <div class="hr"></div>
            <div style="color: rgba(42, 46, 54,0.5);" id="sel_city">
            <label for="province">所在地区</label>
            <span id="province">所在地区</span>
            </div>
            <div class="hr" style="margin-top:15pt;margin-bottom:15pt"></div>
            <label for="city">详细地址</label>
            <input style="margin-left:23pt" type="text" name="city" id="city" placeholder="如街道，门牌号">
         <div class="hr" style="margin-top:15pt;margin-bottom:15pt"></div>
         <label for="man">联系人</label>
         <input style="margin-left:36pt" type="text" name="man" id="man" placeholder="请输入联系人姓名">
         <div class="hr"></div>
         <label for="tel">联系方式</label>
         <input type="tel" name="tel" id="tel" placeholder="请输入联系方式">
         <div class="hr" style="margin-top:15pt;margin-bottom:49pt"></div>
         <div class="tijiao">
            <img onclick="confirm()" src="../assets/img/channel/1660245367.jpg" alt="">
        </div>
    </div>
    <img style="width: 100%" class="footer" src="../assets/img/channel/mmexport1510563675564.jpg" alt="">
    <!-- 确认弹框 -->
    <div class="zindex"></div>
    <div class="tip">
        <div class="tip_title">提示</div>
        <div class="tip_content"></div>
        <div class="tip_sure" id="tip_sure">确定</div>
    </div>
    <div class="sure">
         <img class="img" src="../assets/img/channel/1660245325.jpg" alt="">
         <p style="font-size:13pt;color:rgb(32,33,43);text-align:center;margin-top:-9pt;margin-bottom:2pt">提交成功</p>
         <p style="font-size:12pt;color:rgb(32,33,43);text-align:center">我们会第一时间与您联系</p>
         <p style="font-size:7pt;color:rgba(42,46,54,0.27);text-align:center;margin-top:10pt;margin-bottom:2pt">SUBMITTED SUCCESSFULLY</p>
         <p style="font-size:7pt;color:rgba(42,46,54,0.27);text-align:center">WE WILL CONTACT YOU FOR THE FIRST TIME</p>
         <img id="close" src="../assets/img/channel/1660245326.jpg" alt="">
    </div>
</body>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/picker.min.js"></script>
<!--<script src="../assets/js/channel/city.js"></script>-->
<script src="../assets/js/channel/index.js"></script>
<script>
  
</script>
</html>
