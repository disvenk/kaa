<body class="no-skin">
	<!-- /section:basics/navbar.layout -->
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<!-- #section:basics/content.breadcrumbs -->
			<div class="breadcrumbs" id="breadcrumbs">
				<ul class="breadcrumb">
					<li style="font-size:18px">
						门店列表
					</li>
				</ul>
			</div>

			<div class="page-content">
				<!-- /section:settings.box -->
				<div class="page-content-area">
					<div style="text-align:right;margin-bottom:10px">
						<label for="male">用户名</label>
						<input type="text" id="male" placeholder="请输入用户名 ..." style="height:26px;margin-left:10px" />
						<label for="tel">手机号</label>
						<input type="tel" id="tel" placeholder="请输入手机号 ..." style="height:26px;margin-left:10px" />
						<span style="padding: 4px 15px;background-color: rgb(70,142,183);border-radius: 6px;color: #ffffff" id="search">搜索</span>
						<span style="padding: 4px 15px;background-color: rgb(70,142,183);border-radius: 6px;color: #ffffff" id="refresh">重置</span>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-hover" style="background-color:#f8f8f8">
								<thead>
									<tr>
										<th>公司名称</th>
										<th>门店地址</th>
										<th>联系人</th>
										<th>联系方式</th>
										<th>渠道类型</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="tbody">
								</tbody>
							</table>
							<div id="null">
								查询结果为空
							</div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content-area -->
				<!--<div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>-->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
	</div>
	<!-- /.main-container -->
