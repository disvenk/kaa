<script src="../assets/js/jquery.min.js"></script>
<script>
    window.location.href = "${returnUrl}";
    var type = "${type}";
//    var sendVerify = "${sendVerify}";
    if (type == '1') {
        $.ajax({
            type: 'POST',
            url: '../verify/sendMessage',
            dataType: 'json',

                'Authorization': 'Basic ' + sessionStorage.getItem('token')
            },
            data: JSON.stringify({status:1})
        });
