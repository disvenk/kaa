<!DOCTYPE HTML>
<html>
<head>
    <title>合一盒子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/salePlat/mobileBoxCommon.css">
    <link rel="stylesheet" href="../assets/css/salePlat/mobileOrderConfirm.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>

<div class="mobile-container clearfix" style="color: #999">
    <div class="order-list-wrap">

    </div>
    <div class="address-topic">地址信息</div>
    <div class="address-info">
        收货人：<input class="address-info-input" type="text" placeholder="请输入姓名" id="receiver">
    </div>
    <div class="address-info">
        手机号：<input class="address-info-input" type="tel" placeholder="请输入手机号" id="phone">
    </div>
    <div class="address-info">
        省市区：<input class="address-info-input" type="text" placeholder="请设置省市区" id="sel_city" readonly>
    </div>
    <div class="address-info">
        详细地址：<input class="address-info-input" type="text" placeholder="请输入详细地址" id="address">
    </div>
    <div class="address-tips">备注：尺码默认发M，如有特殊要求，请联系客服:</div>
    <div class="contact">0512-67286936</div>
    <div class="order-btn">确认寄送样衣</div>
</div>



<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/picker.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/salePlat/share.js"></script>
<script type="text/javascript" src="../assets/js/salePlat/mobileOrderConfirm.js"></script>


</body>
</html>
