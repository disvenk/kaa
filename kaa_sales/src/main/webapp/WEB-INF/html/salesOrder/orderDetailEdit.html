<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>合一智造－场景化服装智能供应链集成服务商｜全球新品 店铺管理系统 营销解决方案</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
		<link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.css">
		<link rel="Shortcut Icon" href="../assets/img/salePlat/head-lodo.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/salePlat/common.css" />
		<link rel="stylesheet" href="../assets/css/salePlat/salesOrder.css" />
		<link rel="stylesheet" href="../assets/css/salePlat/orderDetail.css" />
		<link rel="stylesheet" href="../assets/css/salePlat/orderDetailEdit.css" />
        <link rel="stylesheet" href="../assets/css/salePlat/infoTable.css" />

	</head>
	<style>
		#tbody input{
			height: 26px;
			text-align: center;
		}
		#province select{
			width: 150px;
		}
	</style>
	<body class="no-skin">
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<div class="main-content">
				<div class="page-content">

					<!-- /section:settings.box -->
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">

								<!-- PAGE CONTENT BEGINS -->
									<!-- 订单详情 -->
									<div class="order-detail mt0">订单详情</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">订单编号</div>
										<div class="order-detail w81 r" id="orderNo"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">下单时间</div>
										<div class="order-detail w81 r" id="buyTime"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">状态</div>
										<div class="order-detail w81 r" id="status"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">对应采购订单编号</div>
										<div class="order-detail w81 r" id="orderNoSuplier"></div>
									</div>
									<div class="order-detail-wrap mb30 clearfix">
										<div class="order-detail w17 l">对应订单状态</div>
										<div class="order-detail w81 r" id="orderSuplierStatus">采购中</div>
									</div>

									<!-- 收件信息 -->
									<div class="order-detail mt0">收件信息</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">收件人</div>
										<div class="order-detail w81 r"><input id="receiver" type="text"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">收件人电话</div>
										<div class="order-detail w81 r"><input id="mobile" type="tel"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 h178 l">收件人地址</div>
										<div class="w81 r pdl0">
											<div class="order-detail h56" id="province" style="padding-left: 13px">
												<select id="cmbProvince" name="cmbProvince"></select>
												<select id="cmbCity" name="cmbCity" style="margin: 0 20px"></select>
												<select id="cmbArea" name="cmbArea"></select>
											</div>
											<div class="order-detail h118">
												<textarea id="address" class="input-address"></textarea>
											</div>
										</div>
									</div>
									<div class="order-detail-wrap mb30 clearfix">
										<div class="order-detail w17 l">期望发货日期</div>
										<div class="order-detail w81 r">
											<input style="width: 170px" name="startTm" id="datetimepicker" type='text' class="input-sm" readonly="readonly"/></div>
									</div>

									<!-- 订单商品信息 -->
									<div class="order-detail mt0">订单商品信息</div>
								<table id="sample-table-1" class="table">
									<!-- 采购订单列表标题 -->
									<thead>
									<tr>
										<th class="center">商品名称</th>
										<th class="center">图片</th>
										<th class="center">分类</th>
										<th class="center">颜色</th>
										<th class="center">尺寸</th>
										<th class="center">肩宽</th>
										<th class="center">胸围</th>
										<th class="center">腰围</th>
										<th class="center">臀围</th>
										<th class="center">身高</th>
										<th class="center">体重</th>
										<th class="center">喉到地</th>
										<th class="center">其他</th>
										<th class="center">件数</th>
										<th class="center">单价</th>
										<th class="center">总价</th>
									</tr>
									</thead>
									<!-- 循环加载订单列表 -->
									<tbody class="center" id="tbody">
									</tbody>
								</table>

									<!-- 总和 -->
									<div class="order-detail txr">共<span class="order-detail-amount" id="totalQty"></span>件   &nbsp;&nbsp;合计：<span id="totalPrice" class="order-detail-account"></span></div>
									<!-- 备注 -->
									<div class="order-detail h120">
										<span class="tip-name">备注</span><textarea class="input-address" id="remarks"></textarea>
									</div>

									<!-- 底部三个操作按钮 -->
									<div class="order-detail-operate">
										<button class="order-detail-btn" id="save">保存</button>
										<button class="order-detail-btn ml42" onclick="history.go('-1')">返回</button>
									</div>
								<!-- PAGE CONTENT ENDS -->

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->
		<!--摸态窗-->
		<div class="modal fade" id="mymodalSelf" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header" style="height: 41px;padding: 7px">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">确认</h4>
					</div>
					<div class="modal-body" style="padding: 45px 0">
						<span>修改成功！</span>
					</div>
					<div class="modal-footer" style="font-size: 15px;color: #666;border-bottom-left-radius: 6px;border-bottom-right-radius: 6px">
						<div class="sure" id="sure">确认</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
		<script src="../assets/js/bootstrap-datetimepicker.js"></script>

		<script src="../assets/js/salePlat/orderDetailEdit.js"></script>

	</body>
</html>
