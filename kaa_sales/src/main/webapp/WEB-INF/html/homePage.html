    var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1271449471'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s13.cnzz.com/z_stat.php%3Fid%3D1271449471%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));
</script>
<script>
     var offsetLeft6 = $('#target').offset().left + 190 + 'px';
     $('#cnzz_stat_icon_1271449471').css({'position': 'absolute', 'bottom': '-275px', 'left': offsetLeft6});
     $(window).resize(function(){
             offsetLeft6 = $('#target').offset().left + 190 + 'px';
             $('#cnzz_stat_icon_1271449471').css({'position': 'absolute', 'bottom': '-275px', 'left': offsetLeft6});
     });
    var token = sessionStorage.getItem('token');
    if(!token){
         $('.div_func').css('display', 'none');
    }else {
        $('.div_func').css('display', 'block');
        $.ajax({
            type: 'POST',
            url: '../account/loginInfo',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            headers: {
                'Accept': 'application/json; charset=utf-8',
                'Authorization': 'Basic ' + sessionStorage.getItem('token')
            },
            success: function (res) {
                if(res.stateCode == 100){
                    $('#personHead').attr('src', res.data.icon);
                    $('.div_login a').css('display', 'none');
                    $('.div_login').css('margin-top', '-8px');
                    $('.div_login').append('<div onclick="payBefore()" style="cursor: pointer"><div id="os0">0</div><div style="color: rgb(107, 174, 218)">待支付</div>' +
                        '</div><div onclick="sendBefore()" style="border-left: 1px solid #f0f0f0;border-right: 1px solid #f0f0f0;cursor: pointer"><div id="os1">0</div>' +
                        '<div style="color: rgb(107, 174, 218)">待发货</div></div><div style="cursor: pointer" onclick="receiveBefore()"><div id="os4">0</div>' +
                        '<div style="color: rgb(107, 174, 218)">待收货</div></div>');
                    $('.dl-title a').css('display', 'none');
                    $('.dl-title').append('<a href="../salesHome/indexHtml" class="login">'+res.data.name+'</a><a href="../salesHome/loginHtml">退出</a>')
                    if(res.data.userStatus == 0){
                        $("#myStore12").html('我的云店');
                        //获取前端展示地址
                        $.ajax({
                            type: 'POST',
                            url: '../storeProductManage/storeLocation',
                            dataType: 'json',
                            contentType: 'application/json; charset=utf-8',
                            headers: {
                                'Accept': 'application/json; charset=utf-8',
                                'Authorization': 'Basic ' + sessionStorage.getItem('token')
                            },
                            success: function (res) {
                                $("#myStore12").click(function () {
                                    window.open(res.data.url);
                                });
                            },
                            error: function (err) {
                                alert(err.message);
                            }
                        });
                    }else  if(res.data.userStatus == 1){
                        $("#myStore12").html('门店入驻');
                        $("#myStore12").click(function () {
                            window.open('../salesHome/joinHtml?type=1');
                        });
                    }else  if(res.data.userStatus == 2){
                        $("#myStore12").html('门店入驻');
                        $("#myStore12").click(function () {
                            window.open('../salesHome/joinHtml?type=2');
                        });
                    }else  if(res.data.userStatus == 3){
                        $("#myStore12").html('门店入驻');
                        $("#myStore12").click(function () {
                            window.open('../salesHome/defaultHtml');
                        });
                    }
                    $.ajax({
                        type: 'POST',
                        url: '../storeSuplierOrder/orderCount',
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        headers: {
                            'Accept': 'application/json; charset=utf-8',
                            'Authorization': 'Basic ' + sessionStorage.getItem('token')
                        },
                        success: function (res) {
                            if(res.stateCode == 100){
                                for (var i=0; i<res.data.length; i++) {
                                    switch (parseInt(res.data[i].status == null ? -1 : res.data[i].status)) {
                                        case 0: $("#os0").html(res.data[i].orderCount); break;
                                        case 1: $("#os1").html(res.data[i].orderCount); break;
                                        case 4: $("#os4").html(res.data[i].orderCount); break;
                                    }
                                }
                            }else{
                            }
                        },
                        error: function (err) {
                        }
                    });

                }else{
                    alert(res.message);
                }
            },
            error: function (err) {
//                alert(err.message);
            }
        });


    }
</script>
