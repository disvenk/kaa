<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li style="font-size:18px">
                商品详情
            </li>
        </ul>
    </div>
    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">
            <div class="row">
                <div class="col-xs-12">
                    <div class="recivedInformation_container">
                        <div class="address">
                            <div style="margin-bottom: 10px">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品名称：</span>
                                <span id="goodsName"></span>
                            </div>
                            <div style="margin: 20px 0" id="img_container">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品图片：</span>
                            </div>
                            <div style="margin: 20px 0;position: relative">
                                <span style="position: absolute;top: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;视频：</span>
                                <video style="margin-left: 80px" id="video" src="" width="288" height="138" controls></video>
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;品牌：</span>
                                <span id="brand"></span>
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类：</span>
                                <span id="category"></span>
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;线下指导价：</span>
                                <span id="price"></span>元
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品ID：</span>
                                <span id="pno"></span>
                            </div>
                            <div style="margin: 20px 0">
                                <span>单件供货周期：</span>
                                <span id="supplierDay"></span>天
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更新日期：</span>
                                <span id="updateDate"></span>
                            </div>
                            <div style="margin: 20px 0">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注：</span>
                                <span id="remark"></span>
                            </div>
                            <div style="margin: 20px 0;width: 70%;padding-left: 100px">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th class="order-topic center">颜色</th>
                                        <th class="order-topic center">尺码</th>
                                        <th class="order-topic center">价格</th>
                                        <th class="order-topic center">库存</th>
                                    </tr>
                                    </thead>
                                   <tbody id="tbody">

                                   </tbody>
                                </table>
                            </div>
                            <div style="margin: 20px">
                                <span>商品图文详情：</span>
                                <div style="padding: 30px" id="description">

                                </div>
                            </div>
                        </div>
                        <!-- 提交 -->
                        <div id="goBack" style="text-align: center">
                            <button id="add" style="padding: 9px 38px;background-color: #0e90d2;color: #ffffff;display: none;margin-left: 0">添加至展示商品</button>
                            <button id="beenAdd" style="padding: 9px 38px;background-color: #999;color: #ffffff;display: none;margin-left: 0">添加至展示商品</button>
                            <button id="back" style="padding: 9px 38px;background-color: #0e90d2;color: #ffffff;margin-left: 30px">返回</button>
                        </div>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content-area -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-container -->
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>添加成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>
