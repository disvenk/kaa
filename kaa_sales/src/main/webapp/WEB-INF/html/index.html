    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
        var token = sessionStorage.getItem('token');
        var urllen = sessionStorage.setItem('urllen', '../');
        if (!token) {
            alert("请先登录")
            location.href = "../salesHome/loginHtml";
        } else {
            $.ajax({
                type: 'POST',
                url: '../account/loginInfo',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                headers: {
                    'Accept': 'application/json; charset=utf-8',
                    'Authorization': 'Basic ' + sessionStorage.getItem('token')
                },
                success: function (res) {
                    if (res.stateCode == 100) {
                        $("#userName").html(res.data.name);
                        if (res.data.userStatus == '0') {
                            $("#J_NavContent li[data-id='se-menu']").css('display', 'block');
                            $("#J_NavContent li[data-id='menu']").css('display', 'block');
                        }
                    } else {
//                    alert(res.message);
                    }
                },
                error: function (err) {
//                alert(err.message);
                }
            });
        }
    </script>
