<!DOCTYPE HTML>
<html>
<head>
    <title>合一智造－场景化服装智能供应链集成服务商｜全球新品 店铺管理系统 营销解决方案</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/ace.min.css" id="main-ace-style" />
    <link rel="Shortcut Icon" href="../assets/img/salePlat/head-lodo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/salePlat/common.css">
    <link rel="stylesheet" href="../assets/css/salePlat/paySuccess.css">
</head>
<style>
    .footer_{
        position: absolute;
        bottom: 0;
    }
</style>
<body>
<div id="head"></div>
<div class="main-content" style="margin-top: 100px">
    <div class="pay-container">
        <div class="pay-tip">您好，我们会第一时间将您的样衣寄出，谢谢!</div>
    </div>
    <div class="continue-btn" style="display: none" onclick="location.href='../salesHome/joinHtml?type=1'">继续完善入驻信息</div>

</div>
<!--footer-->
<div id="bottom"></div>


<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/bui.js"></script>
<script type="text/javascript" src="../assets/js/config.js"></script>
<script type="text/javascript" src="../assets/js/salePlat/paySuccess.js"></script>
<script type="text/javascript" src="../assets/js/salePlat/head.js"></script>
<script type="text/javascript" src="../assets/js/salePlat/bottom.js"></script>
<script>
    $.ajax({
        type: 'POST',
        url: '../account/loginInfo',
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        headers: {
            'Accept': 'application/json; charset=utf-8',
            'Authorization': 'Basic ' + sessionStorage.getItem('token')
        },
        success: function (res) {
            if(res.stateCode == 100){
             if(res.data.userStatus == 1){
                    $('.continue-btn').css('display','block');
                }else{
                    $('.continue-btn').css('display','none');
                }
            }else{
                // alert(res.message);
            }
        },
        error: function (err) {
        }
    });
</script>
</body>
</html>
