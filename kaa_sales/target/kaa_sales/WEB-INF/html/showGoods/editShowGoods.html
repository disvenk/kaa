<div class="main-container" id="main-container">

        <div class="page-content">
            <!-- /section:settings.box -->
            <div class="page-content-area">
                <!--loading flash-->
                <div class="spinner-wrap">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="recivedInformation_container">
                            <div class="address">
                                <div style="margin-bottom: 10px">
                                    <label class="show-goods-name" for="goodsName"><span class="necessary">*</span>商品名称：</label>
                                    <input style="height:26px;width: 600px;margin-top: 5px" type="text" id="goodsName" placeholder="请输入商品名称">
                                </div>
                                <div style="margin: 20px 0" id="image">
                                    <span class="show-goods-name"><span class="necessary">*</span>商品图：</span>
                                    <div class="order-detail h170 w81 r" id="img">
                                        <div class="img_container" style="display: inline-block">
                                        </div>
                                        <div id="addPosition"><a href="javascript:;" class="file">选择文件 <input multiple id="upLoad" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"> </a></div>
                                    </div>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name"><span class="necessary">*</span>视频：</span>
                                    <div class="order-detail h170 w81 r" style="margin-left: 120px;height: 230px;position: relative">
                                        <div class="progress active" style="width: 330px;position: absolute;top: 100px;left: 50px;display: none">
                                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                                <span class="sr-only" style="position: relative">上传中</span>
                                            </div>
                                        </div>
                                        <input id="videoUploader" name="file" type="file" value=""  class="file" style="position: absolute;left: 600px;top: 109px;width: 85px;height: 30px;z-index: 1000;opacity: 0" placeholder="点击上传" />
                                        <div class="row" style="margin-left: 0">
                                            <video style="width: 420px;height: 240px" value="" src="" id="video" controls="controls"></video>
                                        </div>
                                        <a style="position: absolute;left: 600px;top: 109px;" href="javascript:;" class="file">选择文件 <input id="upVideo" type="file" accept="video/*"> </a>
                                    </div>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name">品牌：</span>
                                    <span id="brand">知设</span>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name">分类：</span>
                                    <span id="categoryName"></span>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name">商品ID：</span>
                                    <span id="pno"></span>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name">浏览量：</span>
                                    <span id="views"></span>
                                </div>
                                <div style="margin: 20px 0">
                                    <label class="show-goods-name" for="man"><span class="necessary">*</span>排序：</label>
                                    <input style="height:26px" type="number" id="man" placeholder="请输入排序">
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name"><span class="necessary">*</span>状态：</span>
                                    <select id="upDown">
                                        <option value="上架">上架</option>
                                        <option value="下架">下架</option>
                                    </select>
                                </div>
                                <div style="margin: 10px 0">
                                    <label class="show-goods-name" for="beizhu"><span class="necessary">*</span>备注：</label>
                                    <textarea style="vertical-align: top;resize: none;width: 400px;height: 100px;" type="tel" id="beizhu" placeholder="请输入备注"></textarea>
                                </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name"><span class="necessary">*</span>颜色：</span>
                                    <div id="color">
                                    </div>
                              </div>
                                <div style="margin: 20px 0">
                                    <span class="show-goods-name"><span class="necessary">*</span>尺寸：</span>
                                    <span id="size">
                                    </span>
                                    <button id="add" onclick="add()">添加</button>
                                </div>
                                <div style="margin: 20px 0;width: 70%;padding-left: 20px">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="order-topic center">颜色</th>
                                            <th class="order-topic center">尺码</th>
                                            <th class="order-topic center">价格</th>
                                            <th class="order-topic center">库存</th>
                                            <th class="order-topic center">操作</th>
                                        </tr>
                                        </thead>
                                       <tbody id="tbody">

                                       </tbody>
                                    </table>
                                </div>
                                <div>
                                    <span><span class="necessary">*</span>商品图文详情：</span>
                                    <div class="wysiwyg-editor" id="editor1"></div>
                                </div>
                                <div id="goBack" style="text-align: center">
                                    <!--<button style="padding: 9px 38px;background-color: #0e90d2;color: #ffffff">提交</button>-->
                                    <!--<a href="../storeProductManage/showGoodsHtml"><button style="padding: 9px 38px;background-color: #0e90d2;color: #ffffff">返回</button></a>-->
                                    <button onclick="submit()" class="operation-btn">提交</button>
                                    <button class="operation-btn ml80" onclick="history.go('-1')">返回</button>
                                </div>
                            </div>
                            <!-- 提交 -->
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.page-content-area -->
        </div>
        <!-- /.page-content -->
</div>

            </div>
            <div class="modal-body">
                <span>修改成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
