<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <link rel="Shortcut Icon" href="../assets/img/salePlat/head-lodo.png" type="image/x-icon">
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/salePlat/common.css"/>
    <link rel="stylesheet" href="../assets/css/salePlat/search.css"/>

</head>
<body>
<div id="head"></div>
<!--<div class="content_header" id="header">-->

<!--</div>-->
<!--loading flash-->
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<div class="main-container" id="main-container" style="margin-top: 105px">
    <div class="main-content" style="width: 1200px;margin: 0 auto">
        <div class="page_left content_content">
            <div class="left_category">
                <h5>所有分类</h5>
            </div>
            <div class="left_container">
                <h5>最热款式<span style="color: rgb(164,168,173);margin-left: 6px">HOT</span></h5>
                <div class="hot_container">

                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12" style="padding: 0">

                        <div class="admin-detail" style="font-size: 16px;color: #999">商品筛选</div>
                        <div class="filter-area">
                            <!--<div class="filter-line clearfix">-->
                                <!--<span class="filter-line-topic" style="color: #0e90d2;margin-left: 20px">分类:</span>-->
                                <!--<div class="filter-line-cate" id="secCategory">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="filter-line clearfix">
                                <span class="filter-line-topic" style="color: #0e90d2;margin-left: 20px">标签:</span>
                                <div class="filter-line-cate" id="labelName">
                                </div>
                            </div>
                            <div class="filter-line clearfix">
                                <span class="filter-line-topic" style="margin-left: 20px">您已选择:</span>
                                <div class="filter-line-cate" id="yourChoose">
                                </div>
                            </div>
                            <div class="filter-line clearfix" id="sort">
                                <span id="synthesise" class="selectSort">综合</span>
                                <span id="new">最新上线</span>
                                <!--<span id="supply">供货周期</span>-->
                                <span id="salesNum">销量</span>
                                <span id="priceSort">价格<span class="glyphicon glyphicon-arrow-down"></span><span class="glyphicon glyphicon-arrow-up"></span></span>
                                <div id="price">
                                    <span style="margin-right: 30px">价格</span>
                                    <input id="startPrice" type="number" value=""><span style="margin: 0 12px">-</span><input id="endPrice" type="number" value="">
                                    <span id="button" style="margin-left: 20px">确定</span>
                                </div>
                            </div>
                        </div>
                        <!--循环列表-->
                        <ul class="goods-items clearfix row" id="list">
                        </ul>
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0;margin-top: 50px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer部分-->
<div id="bottom"></div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>添加成功！</span>
            </div>
            <div class="modal-footer">
                <div class="sure" id="sure">确认</div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
