<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>合一智造－场景化服装智能供应链集成服务商｜全球新品 店铺管理系统 营销解决方案</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../assets/css/ace.min.css" />
		<link rel="Shortcut Icon" href="../assets/img/salePlat/head-lodo.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/salePlat/common.css" />
		<link rel="stylesheet" href="../assets/css/salePlat/salesOrder.css" />
		<link rel="stylesheet" href="../assets/css/salePlat/orderDetail.css" />
	</head>

	<body class="no-skin">
		<div class="main-container" id="main-container">

			<div class="main-content">
				<div class="page-content">

					<!-- /section:settings.box -->
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">

								<!-- PAGE CONTENT BEGINS -->

									<!-- 订单详情 -->
									<div class="order-detail mt0">订单详情</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">订单编号</div>
										<div class="order-detail w81 r" id="orderno"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">下单时间</div>
										<div class="order-detail w81 r" id="orderdate"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">期望发货时间</div>
										<div class="order-detail w81 r" id="expectsend_data"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">状态</div>
										<div class="order-detail w81 r" id="status"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">对应采购订单编号</div>
										<div class="order-detail w81 r" id="orderno_suplier"></div>
									</div>
									<div class="order-detail-wrap mb30 clearfix">
										<div class="order-detail w17 l">对应订单状态</div>
										<div class="order-detail w81 r" id="orderstatus_suplier"></div>
									</div>

									<!-- 收件信息 -->
									<div class="order-detail mt0">收件信息</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">收件人</div>
										<div class="order-detail w81 r" id="receiver"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">收件人电话</div>
										<div class="order-detail w81 r" id="mobile"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">收件人地址</div>
										<div class="order-detail w81 r" id="address"></div>
									</div>
									<div class="order-detail-wrap clearfix">
										<div class="order-detail w17 l">快递单号</div>
										<div class="order-detail w81 r" id="delivery_no"></div>
									</div>
									<div class="order-detail-wrap mb30 clearfix">
										<div class="order-detail w17 l">快递公司</div>
										<div class="order-detail w81 r" id="delivery_company"></div>
									</div>

									<!-- 订单商品信息 -->
									<div class="order-detail mt0">订单商品信息</div>
									<!-- 循环加载订单列表 -->
									<table id="sample-table-1" class="table">
										<!-- 采购订单列表标题 -->
										<thead>
										<tr>
											<th class="center">商品名称</th>
											<th class="center">图片</th>
											<th class="center">分类</th>
											<th class="center">颜色</th>
											<th class="center">尺寸</th>
											<th class="center">肩宽</th>
											<th class="center">胸围</th>
											<th class="center">腰围</th>
											<th class="center">臀围</th>
											<th class="center">身高</th>
											<th class="center">体重</th>
											<th class="center">其他</th>
											<th class="center">件数</th>
											<th class="center">单价</th>
											<th class="center">总价</th>
										</tr>
										</thead>
										<!-- 循环加载订单列表 -->
										<tbody class="center" id="tbody">
										</tbody>
									</table>


									<!-- 总和 -->
										<div class="order-detail txr">共<span class="order-detail-amount" id="productNums"></span>件   &nbsp;&nbsp;合计：<span class="order-detail-account" id="productTotal"></span></div>
								<!-- 备注 -->
								<div class="order-detail h120" style="height: 140px;padding-left: 200px;line-height: 18px">
									<span style="position: relative;left: -34px;bottom: 109px;" class="tip-name">备注</span><textarea id="remarks" class="input-address" style="width: 460px;height: 126px;margin-top: 7px"></textarea>

								</div>
									<!-- 底部三个操作按钮 -->
									<div class="order-detail-operate">
										<button class="order-detail-btn" id="send">直接发货</button>
										<!--<button class="order-detail-btn ml42" id="supplierProduct">采购货品</button>-->
										<button class="order-detail-btn ml42" onclick="location.href = '../storeSalesOrder/salesOrderHtml'">返  回</button>
									</div>
								<!-- PAGE CONTENT ENDS -->

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

		</div><!-- /.main-container -->

		<!--立即发货模态框-->
		<div class="modal fade" id="sendNow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							直接发货
						</h4>
					</div>
					<div class="modal-body">
						<div class="modal-express-name">
							快递公司
							<select class="modal-express-select" id="deliveryCompany">
							</select>
						</div>
						<div class="modal-express-num">
							快递单号
							<input type="text" id="deliveryNo">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn" data-dismiss="modal">返回
						</button>
						<button type="button" class="btn" id="fahuo">
							提交
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>

		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="../assets/js/salePlat/orderDetail.js"></script>

	</body>
</html>
