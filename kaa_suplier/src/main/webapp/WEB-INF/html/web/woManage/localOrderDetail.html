<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>生产管理系统</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/WOManage/localOrderEdit.css"/>
</head>

<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="admin-detail">订单编辑</div>
                        <div id="position" style="width: 310px;background-color: #fff;color: #999;">

                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">订单编号</div>
                            <div class="order-detail w81 r"><input type="text" id="orderNo" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">内部编号</div>
                            <div class="order-detail w81 r"><input type="text" id="insideOrderNo" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">客户</div>
                            <div class="order-detail w81 r">
                                <select class="order-client" id="select" disabled="disabled">
                                </select>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">联系人</div>
                            <div class="order-detail w81 r"><input type="tel" id="conta" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">联系人电话</div>
                            <div class="order-detail w81 r"><input type="tel" id="contaTel" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l h118" style="height: auto">地址信息</div>
                            <div class="w81 r pdl0" id="address" style="line-height: 20px;margin: 10px 0;padding-left: 20px">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l h118">备注</div>
                            <div class="order-detail w81 r pdl0 h118"><textarea id="remark" class="input-address" readonly></textarea></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">交货日期</div>
                            <div class="order-detail w81 r"><input type="text" id="placeOrder" style="width: 180px" readonly></div>
                        </div>
                        <div class="admin-detail">商品信息</div>
                        <!--表格-->
                        <table class="table">
                            <thead>
                            <tr>
                                <td>供应商产品编号</td>
                                <td style="width: 46px;">分类</td>
                                <td>颜色</td>
                                <td>尺寸</td>
                                <td>喉到地</td>
                                <td>肩宽</td>
                                <td>胸围</td>
                                <td>腰围</td>
                                <td>臀围</td>
                                <td>身高</td>
                                <td>体重</td>
                                <td>件数</td>
                                <td>销售单价</td>
                                <td>总价</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input class="local-order-input" id="pno" type="text" readonly></td>
                                <td><select disabled="disabled" id="selectCate"></select></td>
                                <td>
                                    <select disabled="disabled" id="seleteColor">
                                    </select>
                                </td>
                                <td>
                                    <select disabled="disabled" id="seleteSize">
                                    </select>
                                </td>
                                <td><input class="local-order-input" id="throatheight" type="number" readonly></td>
                                <td><input class="local-order-input" id="shoulder" type="number" readonly></td>
                                <td><input class="local-order-input" id="bust" type="number" readonly></td>
                                <td><input class="local-order-input" id="waist" type="number" readonly></td>
                                <td><input class="local-order-input" id="hipline" type="number" readonly></td>
                                <td><input class="local-order-input" id="height" type="number" readonly></td>
                                <td><input class="local-order-input" id="weight" type="number" readonly></td>
                                <td><input class="local-order-input" id="qty" type="number" readonly></td>
                                <td><input class="local-order-input" id="outputPrice" type="number" readonly></td>
                                <td><input class="local-order-input" id="price" type="number" readonly></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">商品图片</div>
                            <div class="order-detail h170 w81 r" id="img2">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix" style="border-bottom: 1px solid #ddd">
                            <div class="order-detail w17 l">工序、工价维护</div>
                            <div class="order-detail w81 r" style="height: auto" id="workerSort">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix" style="margin-top: 10px">
                            <div class="order-detail w17 l">面辅料</div>
                            <div class="order-detail w81 r" style="height: auto" id="rawmaterial">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">材料说明</div>
                            <div class="order-detail w81 r"><input style="width: 600px" id="material" type="text" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工艺说明</div>
                            <div class="order-detail w81 r"><input style="width: 600px" id="technics" type="text" readonly></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">重要说明</div>
                            <div class="order-detail w81 r"><input style="width: 600px" id="description" type="text" readonly></div>
                        </div>

                        <div class="bottom-operate">
                            <button style="width: 180px" class="admin-btn w100 ml20"id="goBack" onclick="history.go('-1')">返回</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/layDate-v5.0.9/laydate/laydate.js"></script>
<script src="../assets/js/WOManage/localOrderDetail.js"></script>
</body>
</html>
