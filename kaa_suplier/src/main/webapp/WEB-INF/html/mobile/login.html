<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>合一智造</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/weui.css" />
</head>
<body>
<div class="page" id="login">
    <div class="logo_container">
        <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="tel_container">
            <div>
                <img src="../assets/images/tel.png" alt="">
            </div>
        <input id="userName" type="tel" placeholder="请输入您的手机号">
    </div>
    <div class="tel_container" style="margin-bottom: 15px">
        <div>
            <img src="../assets/images/password.png" alt="" style="top: 3px;">
        </div>
        <input id="password" type="password" placeholder="请输入您的密码" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
    </div>
    <div class="forget">
        <span style="margin-left: 6px">
            <img style="width: 13px" src="../assets/images/regist.png" alt=""><span id="forgetPassword">忘记密码</span>
        </span>
    </div>
    <div class="login">
        立即登录
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/weui/weixin-1.0.0.js"></script>
<script src="../assets/js/weui/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/weui/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/login.js"></script>
</body>
</html>
