<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="stylesheet" href="../assets/css/weui.css" />
</head>
<body>
<div class="page" id="login">
    <div class="logo_container">
        <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="tel_container" style="margin-bottom: 15px">
        <div>
            <img src="../assets/images/tel.png" alt="">
        </div>
        <input type="tel" placeholder="请输入您的手机号" id="phone">
    </div>
    <div class="tel_container" style="margin-bottom: 15px">
        <div>
            <img src="../assets/images/password.png" alt="">
        </div>
        <input style="position: relative;top: 4px;" type="password" placeholder="请输入您的密码" id="password" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
    </div>
    <div class="tel_container" style="margin-bottom: 15px">
        <div>
            <img src="../assets/images/password.png" alt="">
        </div>
        <input style="position: relative;top: 4px;" type="password" placeholder="请再次输入您的密码" id="password2" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
    </div>
    <div class="tel_container" style="margin-bottom: 15px">
        <div>
            <img src="../assets/images/vertify.png" alt="">
        </div>
        <input class="vertify" style="position: relative;top: 4px;" type="number" placeholder="请输入验证码" id="code">
        <div class="get-code" id="verifyCode">获取验证码</div>
    </div>
    <div id="nextStep" class="login" style="background-color: #fff;color: rgb(61,134,211)">
        找回密码
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/weui/weixin-1.0.0.js"></script>
<script src="../assets/js/weui/weui.min.js"></script>
<script type="text/javascript" src="../assets/js/weui/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../assets/js/forgetPassword.js"></script>
</body>
</html>
