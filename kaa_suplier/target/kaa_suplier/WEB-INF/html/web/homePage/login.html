<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>合一智造生产管理系统</title>
    <link rel="Shortcut Icon" href="../assets/img/head-logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->

<body onkeydown="keyLogin()">
<div id="container">
    <div class="logo"><img src="../assets/img/loginLog.png" alt=""></div>
    <div class="login_container">
        <div class="title">登录界面</div>
        <div class="account">
            <label for="account"><img src="../assets/img/account.png" alt=""></label>
            <input type="text" placeholder="请输入您的帐号" id="account">
        </div>
        <div class="password">
            <label for="password"><img src="../assets/img/password.png" alt=""></label>
            <input type="password" placeholder="请输入您的密码" id="password" onpaste="return false"
                   oncontextmenu="return false" oncopy="return false" oncut="return false">
        </div>
        <div class="forget">
            <span>忘记密码</span>
        </div>
        <div class="login">登 录</div>
        <div style="text-align: center;font-size: 12px;text-decoration: none">
            <a href="../homePage/registerHtml">注册新账号</a>
        </div>
    </div>
    <div class="footer_footer">
        <div>
            <a href='../homePage/aboutUsHtml' target="_blank" >关于我们</a>
            <a href='../homePage/privacyHtml' target="_blank" >隐私保护</a>
            <a href='../homePage/agreementHtml' target="_blank" >用户协议</a>
            </div>
        <div style="margin-top: 25px">
            2017 苏州知行合一网络科技有限公司 All Rights Reserved.  版权所有 隐私申明   <a id="target" style="width: 220px" target="view_window" href="http://www.miitbeian.gov.cn">苏ICP备17002309号-2</a>
            </div>
        </div>
</div>

<script src="../assets/js/homePage/login.js"></script>
</body>
</html>
