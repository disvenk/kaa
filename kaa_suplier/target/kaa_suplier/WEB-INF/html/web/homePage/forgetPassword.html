<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>合一智造生产管理系统</title>
    <link rel="Shortcut Icon" href="../assets/img/head-logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/homePage/login.css"/>

</head>
<body onkeydown="keyLogin()">
<div id="container">
    <div class="logo"><img style="cursor: pointer" src="../assets/img/loginLog.png" alt=""></div>
    <div class="login_container">
        <div class="title"></div>
        <div class="account">
            <label for="phone"><img src="../assets/img/account.png" alt=""></label>
            <input type="text" placeholder="请输入您的手机号" id="phone">
        </div>
        <div class="password">
            <label for="password"><img src="../assets/img/password.png" alt=""></label>
            <input type="password" placeholder="请输入您的密码" id="password" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
        </div>
        <div class="surePassword">
            <label for="surePassword"><img src="../assets/img/password.png" alt=""></label>
            <input type="password" placeholder="请再次确认密码" id="surePassword" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
        </div>
        <div class="code" style="margin-bottom: 20px">
            <label for="code"><img src="../assets/img/code.png" alt=""></label>
            <input type="text" placeholder="请输入验证码" id="code">
            <span id="getCode">获取验证码</span>
        </div>
        <div class="login" style="margin-top: 50px">确认</div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/homePage/forgetPassword.js"></script>
</body>
</html>
