<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>生产管理系统</title>
    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>

    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>

<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="admin-detail">下单量</div>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item">时间<input type="text" style="width: 210px" class="layui-input" id="placeOrder" placeholder=" 时间 "></li>
                        </ul>
                        <ul class="admin-operate-items clearfix">
                            <li class="admin-operate-item w1">
                                <button class="admin-btn" style="width: 110px;" id="check">统计</button>
                            </li>
                        </ul>
                        <!--暂无数据-->
                        <div style="width: 100%;text-align: center;font-size: 26px;margin-top: 185px;color: #999;display: none" id="display">
                            暂无数据
                        </div>
                        <!--表格-->
                        <table id="sample-table-2" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td>客户</td>
                                <td>下单量</td>
                                <td>发货量</td>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <!--分页-->
                        <div class="tcdPageCode" style="text-align: center;position: relative;bottom: 0"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
