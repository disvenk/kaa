<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>生产管理系统</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/WOManage/WOlocalDetail.css"/>

</head>
<body>

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="admin-detail">工单详情</div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工单编号</div>
                            <div class="order-detail w81 r" id="supOrderNo"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">内单编号</div>
                            <div class="order-detail w81 r" id="insideOrderNo"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">创建时间</div>
                            <div class="order-detail w81 r" id="createTime"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">交货日期</div>
                            <div class="order-detail w81 r" id="getDate"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">生产状态</div>
                            <div class="order-detail w81 r" id="produceState"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h180 w17 l">工序、工价维护</div>
                            <div class="order-detail h180 w81 r" id="procedureList"></div>
                        </div>

                        <!--表格-->
                        <table class="table table-bordered" style="width: 60%;">
                            <tr>
                                <td>供应商产品编号</td>
                                <td><span id="pno"></span></td>
                                <td id="type1">销售单价</td>
                                <td id="type2"><span id="outputPrice"></span></td>
                                <td>件数</td>
                                <td><span id="qty"></span></td>
                            </tr>
                            <tr>
                                <td>分类</td>
                                <td>
                                    <span id="categoryName"></span>
                                </td>
                                <td>颜色</td>
                                <td>
                                    <span id="color"></span>
                                </td>
                                <td>尺寸</td>
                                <td><span id="size"></span></td>
                            </tr>
                            <tr>
                                <td>胸围</td>
                                <td><span id="bust"></span></td>
                                <td>腰围</td>
                                <td><span id="waist"></span></td>
                                <td>臀围</td>
                                <td><span id="hipline"></span></td>
                            </tr>
                            <tr>
                                <td>身高</td>
                                <td><span id="height"></span></td>
                                <td>体重</td>
                                <td><span id="weight"></span></td>
                                <td>肩宽</td>
                                <td><span id="shoulder"></span></td>
                            </tr>
                            <tr>
                                <td>喉到地</td>
                                <td><span id="throatheight"></span></td>
                                <td colspan="4" style="color: #3b5999;"></td>
                            </tr>
                        </table>

                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h120 w17 l">面辅料</div>
                            <div class="order-detail h120 w81 r" id="materials"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">材料说明</div>
                            <div class="order-detail w81 r" id="material"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工艺说明</div>
                            <div class="order-detail w81 r" id="technics"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">重要说明</div>
                            <div class="order-detail w81 r" id="description"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">商品图片</div>
                            <div class="order-detail h170 w81 r" id="img2">
                                <!--这里放图片-->
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">条形码</div>
                            <div class="order-detail h170 w81 r">
                                <img src="" alt="" id="code">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">二维码</div>
                            <div class="order-detail h170 w81 r">
                                <span id="qrCode" style="position: relative"></span>
                            </div>
                        </div>

                        <div class="bottom-operate">
                            <button id="download" class="admin-btn w100">下载</button>
                            <button onclick="history.go('-1')" class="admin-btn w100 ml10">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--大图摸态窗-->
<div class="modal fade" id="getModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 600px">
        <div class="modal-content" style="width: 600px;margin-top: 0">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -13px"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style="padding: 15px">
                <img style="width: 100%;height: 100%;border-radius: 6px" src="" alt="">
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jsBarCode.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/layDate-v5.0.9/laydate/laydate.js"></script>
<script src="../assets/js/qrcode.js"></script>
<script src="../assets/js/WOManage/WOlocalDetail.js"></script>

</body>
</html>
