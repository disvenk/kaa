<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8">
    <title>生产管理系统</title>

    <meta name="description" content="Restyling jQuery UI Widgets and Elements"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--公共样式-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css"/>
    <!--页面CSS-->
    <link rel="stylesheet" href="../assets/css/common/common.css"/>
    <link rel="stylesheet" href="../assets/css/WOManage/WOlocalEdit.css"/>
</head>

<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="admin-detail">编辑工单</div>
                        <div id="position" style="width: 310px;background-color: #fff;color: #999;">

                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工单编号</div>
                            <div class="order-detail w81 r" id="supOrderNo"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">内部编号</div>
                            <div class="order-detail w81 r"><input type="text" id="insideOrderNo"></div>
                        </div>
                        <!--<div class="order-detail-wrap clearfix">-->
                            <!--<div class="order-detail w17 l">客户</div>-->
                            <!--<div class="order-detail w81 r"><input type="text" id="customer"></div>-->
                        <!--</div>-->
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">客户</div>
                            <div class="order-detail w81 r">
                                <!--<input type="text" id="receiver">-->
                                <div>
                                    <input id="_input" style="width:314px;height:38px;outline: 0;"  type="text"  />
                                </div>
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">客户手机号</div>
                            <div class="order-detail w81 r"><input type="tel" id="customerPhone"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l h118">地址信息</div>
                            <div class="w81 r pdl0" id="address" style="line-height: 20px;margin: 10px 0;padding-left: 20px">
                            </div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l h118">备注</div>
                            <div class="order-detail w81 r pdl0 h118"><textarea class="input-address" id="remarks"></textarea></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">交货日期</div>
                            <div class="order-detail w81 r"><input type="text" id="deliveryDate"></div>
                        </div>
                        <div class="admin-detail">商品信息</div>
                        <!--表格-->
                        <table class="table">
                            <tr>
                                <td>供应商产品编号</td>
                                <td><input id="pno" type="text"></td>
                                <td>价格</td>
                                <td><input id="outputPrice" type="number"></td>
                                <td>件数</td>
                                <td><input id="qty" type="number"></td>
                            </tr>
                            <tr>
                                <td>分类</td>
                                <td>
                                    <input id="categoryName" type="text">
                                </td>
                                <td>颜色</td>
                                <td>
                                    <input id="color" type="text">
                                </td>
                                <td>尺寸</td>
                                <td><input id="size" type="text"></td>
                            </tr>
                            <tr>
                                <td>胸围</td>
                                <td><input id="bust" type="number"></td>
                                <td>腰围</td>
                                <td><input id="waist" type="number"></td>
                                <td>臀围</td>
                                <td><input id="hipline" type="number"></td>
                            </tr>
                            <tr>
                                <td>身高</td>
                                <td><input id="height" type="number"></td>
                                <td>体重</td>
                                <td><input id="weight" type="number"></td>
                                <td>肩宽</td>
                                <td><input id="shoulder" type="number"></td>
                            </tr>
                            <tr>
                                <td>喉到地</td>
                                <td><input id="throatheight" type="number"></td>
                            </tr>
                        </table>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail h170 w17 l">商品图片</div>
                            <div class="order-detail h170 w81 r" id="img2">
                                <img id="example" src="../assets/img/join.png" alt="" style="border: 1px solid #f1f1f1;padding: 30px 37px;border-radius: 6px;">
                                <div id="addPosition2"><a href="javascript:;" class="file">选择文件 <input multiple id="upLoad2" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"> </a></div>
                            </div>
                            <span style="color: red;font-size: 14px;position: relative;top: -10px;margin-left: 300px">最多可上传5张图片，每张不能超过2M</span>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">材料说明</div>
                            <div class="order-detail w81 r"><input id="material" type="text" style="width: 600px"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">工艺说明</div>
                            <div class="order-detail w81 r"><input id="technics" type="text" style="width: 600px"></div>
                        </div>
                        <div class="order-detail-wrap clearfix">
                            <div class="order-detail w17 l">重要说明</div>
                            <div class="order-detail w81 r"><input id="description" type="text" style="width: 600px"></div>
                        </div>
                        <div class="bottom-operate">
                            <button class="admin-btn w100" id="confirm">提交</button>
                            <button class="admin-btn w100 ml20" id="goBack" onclick="history.go('-1')">返回</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--摸态窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height: 41px;padding: 7px">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                <span>修改成功！</span>
            </div>
            <div class="modal-footer">
                <div id="sure" type="button" class="sure">确认</div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.page.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script src="../assets/layDate-v5.0.9/laydate/laydate.js"></script>
<script src="../assets/js/common/validate.js"></script>
<script src="../assets/js/WOManage/WOlocalEdit.js"></script>

</body>
</html>
